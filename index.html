<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Sync Demo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ビューポート全体の高さ */
      margin: 0;
      background: url('ZKS_demo_BG.png') no-repeat center center; /* 背景画像 */
      background-size: cover; /* 背景を端末の横幅に合わせて表示 */
      color: white; /* 全体の文字色を白に */
    }

    h1, p {
      color: white; /* 各表示項目の文字色を白に */
    }

    button {
      position: absolute;
      bottom: 4px; /* 画面の下端から4pxの位置に配置 */
      background-color: rgb(199, 199, 199); /* ボタンの背景色を不透明の白に */
      color: black; /* ボタンの文字色を黒に */
      border: none; /* ボーダーを削除 */
      padding: 10px 20px;
      width: 66.67vw; /* ボタンの横幅を端末の横幅の3分の2に設定 */
      max-width: 400px; /* ボタンの最大幅を400pxに制限 */
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      text-align: center;
    }

    .content {
      position: absolute;
      bottom: 1px; /* 画面の下端から4pxの位置に配置 */
      text-align: center;
    }
  </style>
</head>
<body>
  v20
  <div class="content">
    <p id="status">同期中...</p>
  </div>
  <button id="startButton">デモに参加する</button>
  <script>
    // AudioContext の作成
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const startButton = document.getElementById('startButton');

    // 音源の事前ロード
    let audioBuffer;
    fetch('your-audio-file.mp3')
      .then(response => response.arrayBuffer())
      .then(data => audioContext.decodeAudioData(data))
      .then(decodedData => {
        audioBuffer = decodedData;
        console.log('Audio loaded successfully.');
      })
      .catch(error => console.error('Error loading audio:', error));

    // 再生開始時刻（例: 20:31:00）
    const targetTime = new Date();
    targetTime.setHours(20, 52, 0, 0); // 目標時刻を設定

    // ボタンをクリックしたときの処理
    startButton.addEventListener('click', async () => {
      if (audioBuffer) {
        // 音源の事前ロードを行った後に音声を再生してブラウザの再生権限を取得する
        try {
          const currentTime = audioContext.currentTime;
          const delay = (targetTime - new Date()) / 1000; // 秒単位での遅延

          if (delay > 0) {
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(currentTime + delay);
            console.log('Audio scheduled to play at:', currentTime + delay);
          }

          alert('ブラウザの再生権限を取得しました');
          startButton.style.display = 'none'; // ボタンを非表示
        } catch (error) {
          console.error('Failed to start audio:', error);
        }
      }
    });
  </script>
</body>
</html>
