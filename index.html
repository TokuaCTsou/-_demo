<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Sync Demo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('ZKS_demo_BG.png') no-repeat center center;
      background-size: cover;
      color: white;
    }

    h1, p {
      color: white;
    }

    button {
      position: absolute;
      bottom: 4px;
      background-color: rgb(199, 199, 199);
      color: black;
      border: none;
      padding: 10px 20px;
      width: 66.67vw;
      max-width: 400px;
      border-radius: 10px;
      font-size: 22px;
      cursor: pointer;
      text-align: center;
    }

    .content {
      position: absolute;
      bottom: 1px;
      text-align: center;
    }
  </style>
</head>
<body>
  a2
  <div class="content">
    <p id="status">同期中...</p>
  </div>
  <button id="startButton">デモに参加する</button>
  <audio id="audio" preload="auto" src="your-audio-file.mp3"></audio>
  <script>
    const audio = document.getElementById('audio');
    const startButton = document.getElementById('startButton');

    // AudioContextの作成
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // 音源の事前ロード
    async function preloadAudio() {
      try {
        const audioBuffer = await fetch('your-audio-file.mp3')
          .then(response => response.arrayBuffer())
          .then(data => audioContext.decodeAudioData(data));
        
        console.log('Audio preloaded successfully.');
        return audioBuffer;
      } catch (error) {
        console.error('Failed to preload audio:', error);
      }
    }

    // ボタンをクリックしたときの処理
    startButton.addEventListener('click', async () => {
      try {
        const audioBuffer = await preloadAudio();
        await new Promise(resolve => setTimeout(resolve, 300));
        alert('ブラウザの再生権限を取得しました');
        startButton.style.display = 'none'; // ボタンを非表示

        // 0.1秒単位での再生タイミングの確認
        function checkAndPlay() {
          const now = audioContext.currentTime;
          const targetTime = new Date();
          targetTime.setHours(21, 6, 0, 0); // 目標時刻を設定
          const delay = targetTime.getTime() / 1000 - now; // 現在の時刻との差を計算（秒単位）

          if (delay <= 0.1) { // 0.1秒以内で再生を開始
            const audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(audioContext.destination);
            audioSource.start(audioContext.currentTime);
            console.log('Audio playback started');
            clearInterval(intervalId); // タイマーをクリア
          }
        }

        // 0.1秒ごとに再生タイミングを確認
        const intervalId = setInterval(checkAndPlay, 50); // 0.1秒単位
      } catch (error) {
        alert('Failed to authorize audio playback: ' + error);
      }
    });
  </script>
</body>
</html>
