<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Sync Demo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ビューポート全体の高さ */
      margin: 0;
      background: url('ZKS_demo_BG.png') no-repeat center center; /* 背景画像 */
      background-size: cover; /* 背景を端末の横幅に合わせて表示 */
      color: white; /* 全体の文字色を白に */
    }

    h1, p {
      color: white; /* 各表示項目の文字色を白に */
    }

    button {
      position: absolute;
      bottom: 4px; /* 画面の下端から4pxの位置に配置 */
      background-color: rgb(199, 199, 199); /* ボタンの背景色を不透明の白に */
      color: black; /* ボタンの文字色を黒に */
      border: none; /* ボーダーを削除 */
      padding: 10px 20px;
      width: 66.67vw; /* ボタンの横幅を端末の横幅の3分の2に設定 */
      max-width: 400px; /* ボタンの最大幅を400pxに制限 */
      border-radius: 5px;
      font-size: 22px;
      cursor: pointer;
      text-align: center;
    }

    .content {
      margin-top: 10px; /* ボタンから少し余白を作る */
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="content">
    <p id="status">同期中...</p>
  </div>
  <button id="start-button">デモに参加する</button>
    <audio id="audio" preload="auto" src="your-audio-file.mp3"></audio>
    <script>
        // 再生開始時刻（例: 20:00:00）
        const targetTime = new Date();
        targetTime.setHours(17, 30, 0, 0); // 今日の20時00分00秒

        const audio = document.getElementById('audio');
        const startButton = document.getElementById('startButton');

        // ボタンをクリックしたときに再生許可を得る
        startButton.addEventListener('click', async () => {
            try {
                await audio.play();
                audio.pause(); // 再生を即停止して権限だけ取得
                alert('Audio playback authorized. Waiting for the target time.');
                startButton.style.display = 'none'; // ボタンを非表示
            } catch (error) {
                alert('Failed to authorize audio playback: ' + error);
            }
        });

        // 時刻同期チェック
        function syncAudioPlayback() {
            const now = new Date();
            const delay = targetTime - now;

            if (delay <= 0) {
                audio.play().catch((error) => {
                    console.error('Playback failed:', error);
                });
                clearInterval(intervalId); // タイマーをクリア
            }
        }

        // 1秒ごとに再生タイミングを確認
        const intervalId = setInterval(syncAudioPlayback, 1000);
    </script>
</body>
</html>
